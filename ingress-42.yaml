apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: people-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  tls:
    - hosts:
      - kube.people42.com
      secretName: my-tls-secret
  rules:
  - host: kube.people42.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fe42-svc
            port:
              name: http
      - path: /be42/
        pathType: Prefix
        backend:
          service:
            name: be42-svc
            port:
              name: http
      - path: /redis/
        pathType: Prefix
        backend:
          service:
            name: redis-svc
            port:
              name: http
      - path: /mariadb/
        pathType: Prefix
        backend:
          service:
            name: mariadb-svc
            port:
              name: http
